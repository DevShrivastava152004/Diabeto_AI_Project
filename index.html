<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Management Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        .form-group { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Diabetes Management Assistant</h1>
        
        <!-- Log Entry Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>New Log Entry</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Date:</label>
                            <input type="date" id="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Time:</label>
                            <input type="time" id="time" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Sugar Level (mg/dL):</label>
                            <input type="number" id="sugar" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Weight (kg):</label>
                            <input type="number" id="weight" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Meal Type:</label>
                            <select id="mealType" class="form-control">
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snack">Snack</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Meal Description:</label>
                            <input type="text" id="meal" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Insulin Type:</label>
                            <select id="insulin" class="form-control">
                                <option value="None">None</option>
                                <option value="Rapid">Rapid-Acting</option>
                                <option value="Short">Short-Acting</option>
                                <option value="Long">Long-Acting</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Insulin Units:</label>
                            <input type="number" id="insulinUnits" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label>Notes:</label>
                            <textarea id="notes" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <button onclick="saveLog()" class="btn btn-primary">Save Log</button>
            </div>
        </div>

        <!-- Chatbot Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Ask the Diabetes Assistant</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="chatQuestion" class="form-control" placeholder="Ask any question about diabetes management...">
                </div>
                <button onclick="askChatbot()" class="btn btn-primary">Ask Question</button>
                <div class="mt-3">
                    <strong>Response:</strong>
                    <div id="aiResponse" class="border p-3 mt-2"></div>
                </div>
            </div>
        </div>

        <!-- Daily Summary Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Daily Summary</h4>
            </div>
            <div class="card-body">
                <button onclick="getDailySummary()" class="btn btn-primary">Get Daily Summary</button>
                <div class="mt-3">
                    <div id="summaryResponse" class="border p-3 mt-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
